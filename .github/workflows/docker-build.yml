name: Docker Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: recettes-app:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          # Démarrer le conteneur
          docker run -d --name recettes-test \
            -e NODE_ENV=production \
            -e DATABASE_URL=file:/data/recettes.sqlite \
            recettes-app:test

          # Attendre un peu
          sleep 15

          # Afficher les logs immédiatement
          echo "=== Container logs ==="
          docker logs recettes-test || true

          # Vérifier l'état du conteneur
          echo "=== Container status ==="
          docker ps -a | grep recettes-test || true

          # Vérifier si le conteneur tourne encore
          if docker ps | grep -q recettes-test; then
            echo "✓ Container is running"

            # Tester l'endpoint health
            echo "=== Testing health endpoint ==="
            docker exec recettes-test wget -qO- http://localhost:3000/api/health || echo "Health endpoint not ready"
          else
            echo "✗ Container stopped unexpectedly"
            docker logs recettes-test
            exit 1
          fi

          # Nettoyer
          docker stop recettes-test || true
          docker rm recettes-test || true

      - name: Check image size
        run: |
          SIZE=$(docker image inspect recettes-app:test --format='{{.Size}}' | awk '{print $1/1024/1024}')
          echo "Image size: ${SIZE}MB"

          # Avertir si l'image est trop grande (>200MB)
          if (( $(echo "$SIZE > 200" | bc -l) )); then
            echo "⚠️ Warning: Image size is greater than 200MB"
          else
            echo "✓ Image size is optimal"
          fi
